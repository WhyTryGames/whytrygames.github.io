<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Fill Game - WhyTry Games</title>
    <!-- Favicon -->
    <link rel="icon" href="wt.png" type="image/png">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z2YMZ6EXJM"></script>
    <script>

        gtag('config', 'G-Z2YMZ6EXJM', {

        });

    <link rel="stylesheet" href="bf.css">

<body>
    <div class="container">
        <p class="helper tap">Hover over the tap to fill the mug</p>
        <h1>Fill the mug <span id="target">0</span>%</h1>
        <h2 id="percent-filled"></h2>
        <h3 id="result"></h3>
        <div id="tap-container">
            <div id="tap"></div>
            <div id="handle"></div>
            <div id="pour"></div>
        </div>

        <div id="mug-container">
            <div id="mug">
                <div id="beer"></div>
            </div>
        </div>  

        <p class="helper mug">Click the mug to reset</p>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bf.js"></script>
</body>
