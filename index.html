    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10%;
            background: linear-gradient(90deg, #0abcf9, #2cdb7a);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
            height: 70px;
            transition: background 0.3s ease;
        }

        .logo-container img {
            max-width: 130px;
            transition: filter 0.3s ease;
        }

        .logo-container img:hover {
            filter: brightness(1.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 8px 18px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background: #2cdb7a;
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            padding: 100px 10%;
            background: linear-gradient(180deg, #121212, #0abcf9);
        }

        .games-showcase {
            margin-bottom: 60px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .games-showcase h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #0abcf9;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }

        .games-showcase h2:before {
            content: '';
            position: absolute;
            width: 70%;
            height: 2px;
            background: #2cdb7a;
            bottom: 0;
            left: 15%;
            border-radius: 50px;
        }

        .popular-games,
        .other-games {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-card-large,
        .game-card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .game-card-large img,
        .game-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .game-card-large h3,
        .game-card h3 {
            font-size: 1.8rem;
            margin: 20px 15px;
            color: #2cdb7a;
            text-align: center;
        }

        .game-card-large:hover,
        .game-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(42, 235, 122, 0.4);
        }

        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(42, 235, 122, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 1;
        }

        /* Footer */
        footer {
            background: #0d0d0d;
            color: #0abcf9;
            padding: 15px;
            text-align: center;
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.8);
        }

        footer p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .social-media {
            margin-top: 10px;
        }

        .social-media a {
            color: #0abcf9;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-media a:hover {
            color: #2cdb7a;
            transform: scale(1.05);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .popular-games,
            .other-games {
                flex-direction: column;
                align-items: center;
            }

            .game-card-large,
            .game-card {
                max-width: 100%;
            }

            .games-showcase h2 {
                font-size: 2rem;
            }

            .game-card-large h3,
            .game-card h3 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
