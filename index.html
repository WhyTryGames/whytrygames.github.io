<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="wt.png" type="image/png">
    <title>WhyTry Games</title>

    <script>

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            background-color: #0b0c10;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        button {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            height: 80px;
            transition: background 0.3s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-width: 140px;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .site-name {
            flex-grow: 1;
            text-align: center;
            color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            -webkit-text-stroke: 1px #ffffff; /* Thinner white outline */
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 20px;
            border: 1px solid #ffffff; /* Thin white outline */
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #38ef7d;
            color: #0b0c10;
        }

        /* Search Bar with Reset Button */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 100px auto 20px auto;
            padding: 10px 0;
            position: relative;
        }

        .search-container input[type="text"] {
            width: 60%;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ffffff; /* Thin white outline */
            background: #1f2833;
            color: #ffffff;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #11998e;
            box-shadow: 0 0 10px #11998e;
        }

        .search-container button {
            padding: 15px 25px;
            margin-left: 10px;
            border-radius: 25px;
            border: 1px solid #ffffff; /* Thin white outline */
            background: #38ef7d;
            color: #0b0c10;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-container button:hover {
            background: #11998e;
            color: #ffffff;
        }

        .reset-button {
            padding: 15px 25px;
            margin-right: 10px;
            border-radius: 25px;
            border: 1px solid #ffffff; /* Thin white outline */
            background: #f44336;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .reset-button:hover {
            background: #d32f2f;
        }

        /* Mini-Game Container */
        .minigame-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .minigame-card {
            background: #1f2833;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .minigame-card:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(56, 239, 125, 0.5);
        }

        .minigame-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .minigame-card h4 {
            margin-top: 10px;
            color: #38ef7d;
        }

        /* Main Content */
        .main-content {
            padding: 120px 5% 20px;
            background: linear-gradient(180deg, #0b0c10, #1f2833);
            flex-grow: 1;
        }

        .games-section {
            margin-bottom: 70px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .games-section h2 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #38ef7d;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .games-section h2:before {
            content: '';
            position: absolute;
            width: 70%;
            height: 3px;
            background: #11998e;
            bottom: 0;
            left: 15%;
            border-radius: 50px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card-large {
            background: linear-gradient(135deg, #1f2833, #0b0c10);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            cursor: pointer;
            width: 500px; /* Slightly smaller */
            height: 250px; /* Slightly smaller */
            border: 3px solid transparent;
        }

        .game-card-large img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .game-card {
            background: linear-gradient(135deg, #1f2833, #0b0c10);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            cursor: pointer;
            width: 300px;
            height: 150px;
            border: 3px solid transparent;
        }

        .game-card img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .game-card-large h3,
        .game-card h3 {
            font-size: 2rem;
            margin: 20px 15px;
            color: #38ef7d;
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .game-card-large:hover,
        .game-card:hover {
            transform: scale(1.08);
            box-shadow: 0 16px 50px rgba(56, 239, 125, 0.5);
            border: 3px solid #38ef7d;
        }

        .game-card-large:hover img,
        .game-card:hover img {
            transform: scale(1.1);
        }

        .game-card-large:hover::after,
        .game-card:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px 5px #38ef7d;
            opacity: 0;
            animation: outlineGlow 0.5s ease-in-out forwards;
        }

        @keyframes outlineGlow {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(56, 239, 125, 0.95);
            padding: 15px 40px;
            border-radius: 30px;
            color: #000000;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.2rem;
            opacity: 0.9;
            background-image: url('comingsoon.png');
            background-size: cover;
            background-position: center;
        }

        /* Footer */
        footer {
            background: #000000;
            color: #38ef7d;
            padding: 25px;
            text-align: center;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.9);
            margin-top: 50px;
        }

        footer p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .social-media {
            margin-top: 15px;
        }

        .social-media a {
            color: #38ef7d;
            margin: 0 15px;
            text-decoration: none;
            font-size: 2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-media a:hover {
            color: #11998e;
            transform: scale(1.2);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .games-section h2 {
                font-size: 2.5rem;
            }

            .game-card-large,
            .game-card-large img {
                width: 100%;
                height: auto;
            }

            .game-card,
            .game-card img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>

        <nav>

    <script>
        function searchGames() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const gamesSections = document.querySelectorAll('.games-section');
            let foundGames = false;

            gamesSections.forEach(section => {
                section.style.display = 'none'; // Hide all sections initially
                const games = section.querySelectorAll('.game-card, .game-card-large');
                
                games.forEach(game => {
                    const gameName = game.querySelector('h3').textContent.toLowerCase();
                    if (gameName.includes(searchQuery)) {
                        section.style.display = 'block'; // Show section if a match is found
                        game.style.display = 'block';
                        foundGames = true;
                    } else {
                        game.style.display = 'none';
                    }
                });
            });

            if (!foundGames) {
                alert('No games found matching your search.');
            }
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            location.reload(); // Refresh the page to reset everything
        }
    </script>
