<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="wt.png" type="image/png">
    <title>WhyTry Games</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z2YMZ6EXJM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Z2YMZ6EXJM');

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            background-color: #0b0c10;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-size: 0.875rem; /* Base font size reduced */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        button {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 8%;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            height: 3.75rem;
            transition: background 0.3s ease;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            max-width: 6.25rem; /* 100px */
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        .site-name {
            flex-grow: 1;
            text-align: center;
            color: transparent;
            font-size: 1.75rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            -webkit-text-stroke: 1px #ffffff;
        }

        nav ul {
            display: flex;
            gap: 0.75rem;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 0.5rem 1.25rem;
            border-radius: 1rem;
            border: 1px solid #ffffff;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #38ef7d;
            color: #0b0c10;
        }

        /* Search Bar with Reset Button */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 4rem auto 1rem auto;
            padding: 0.5rem 0;
            position: relative;
        }

        .search-container input[type="text"] {
            width: 60%;
            padding: 0.75rem;
            border-radius: 1.25rem;
            border: 1px solid #ffffff;
            background: #1f2833;
            color: #ffffff;
            font-size: 0.875rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #11998e;
            box-shadow: 0 0 0.5rem #11998e;
        }

        .search-container button,
        .reset-button {
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            border: 1px solid #ffffff;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-container button {
            background: #38ef7d;
            color: #0b0c10;
            margin-left: 0.5rem;
        }

        .search-container button:hover {
            background: #11998e;
            color: #ffffff;
        }

        .reset-button {
            background: #f44336;
            color: #ffffff;
            margin-right: 0.5rem;
        }

        .reset-button:hover {
            background: #d32f2f;
        }

        /* Mini-Game Container */
        .minigame-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .minigame-card {
            background: #1f2833;
            border-radius: 0.5rem;
            margin: 0.5rem;
            padding: 0.75rem;
            width: 8.75rem; /* 140px */
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.5); /* 8px 20px */
        }

        .minigame-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0.75rem 1.875rem rgba(56, 239, 125, 0.5); /* 12px 30px */
        }

        .minigame-card img {
            width: 100%;
            height: auto;
            border-radius: 0.3125rem; /* 5px */
        }

        .minigame-card h4 {
            margin-top: 0.625rem; /* 10px */
            color: #38ef7d;
        }

        /* Main Content */
        .main-content {
            padding: 5rem 5% 1rem;
            background: linear-gradient(180deg, #0b0c10, #1f2833);
            flex-grow: 1;
        }

        .games-section {
            margin-bottom: 3.75rem;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-1.25rem); /* 20px */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .games-section h2 {
            font-size: 2.25rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #38ef7d;
            position: relative;
            display: inline-block;
            padding-bottom: 0.75rem;
            background: linear-gradient(90deg, #11998e, #38ef7d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .games-section h2:before {
            content: '';
            position: absolute;
            width: 70%;
            height: 0.1875rem; /* 3px */
            background: #11998e;
            bottom: 0;
            left: 15%;
            border-radius: 50px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.9375rem; /* 15px */
            justify-content: center;
            max-width: 68.75rem; /* 1100px */
            margin: 0 auto;
        }

        .game-card-large {
            background: linear-gradient(135deg, #1f2833, #0b0c10);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0.625rem 2rem rgba(0, 0, 0, 0.8);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            cursor: pointer;
            width: 28.125rem; /* 450px */
            height: 14.0625rem; /* 225px */
            border: 0.1875rem solid transparent;
        }

        .game-card-large img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .game-card {
            background: linear-gradient(135deg, #1f2833, #0b0c10);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 0.625rem 2rem rgba(0, 0, 0, 0.8);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            cursor: pointer;
            width: 16.875rem; /* 270px */
            height: 8.4375rem; /* 135px */
            border: 0.1875rem solid transparent;
        }

        .game-card img {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        .game-card-large h3,
        .game-card h3 {
            font-size: 1.5rem;
            margin: 1rem 0.75rem;
            color: #38ef7d;
            text-align: center;
            position: absolute;
            bottom: 0.5rem;
            width: 100%;
            text-shadow: 0 0 0.625rem rgba(0, 0, 0, 0.7);
        }

        .game-card-large:hover,
        .game-card:hover {
            transform: scale(1.08);
            box-shadow: 0 1rem 2.5rem rgba(56, 239, 125, 0.5);
            border: 0.1875rem solid #38ef7d;
        }

        .game-card-large:hover img,
        .game-card:hover img {
            transform: scale(1.1);
        }

        .game-card-large:hover::after,
        .game-card:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            box-shadow: 0 0 1rem 0.3125rem #38ef7d;
            opacity: 0;
            animation: outlineGlow 0.5s ease-in-out forwards;
        }

        @keyframes outlineGlow {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(56, 239, 125, 0.95);
            padding: 0.75rem 2rem; /* 12px 32px */
            border-radius: 1.875rem; /* 30px */
            color: #000000;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1rem; /* Reduced font size */
            opacity: 0.9;
            background-image: url('comingsoon.png');
            background-size: cover;
            background-position: center;
        }

        /* Footer */
        footer {
            background: #000000;
            color: #38ef7d;
            padding: 1.25rem;
            text-align: center;
            box-shadow: 0 -0.625rem 1.875rem rgba(0, 0, 0, 0.9);
            margin-top: 3.125rem;
        }

        footer p {
            margin-bottom: 0.75rem;
            font-size: 1rem;
        }

        .social-media {
            margin-top: 0.75rem;
        }

        .social-media a {
            color: #38ef7d;
            margin: 0 0.75rem;
            text-decoration: none;
            font-size: 1.75rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-media a:hover {
            color: #11998e;
            transform: scale(1.2);
        }

        /* Centered Popular Games Section */
        .games-grid.centered {
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            max-width: 60rem; /* 960px */
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .games-section h2 {
                font-size: 1.75rem;
            }

            .game-card-large,
            .game-card-large img {
                width: 100%;
                height: auto;
            }

            .game-card,
            .game-card img {
                width: 100%;
                height: auto;
            }

            .games-grid.centered {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

        <nav>

    </main>

    <footer>
        <p>2024 WhyTry Games</p>
        <div class="social-media">
            <a href="https://www.tiktok.com/@whytrygames">TikTok</a>
        </div>
    </footer>

    <script>
        function searchGames() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const gamesSections = document.querySelectorAll('.games-section');
            let foundGames = false;

            gamesSections.forEach(section => {
                section.style.display = 'none'; // Hide all sections initially
                const games = section.querySelectorAll('.game-card, .game-card-large');
                
                games.forEach(game => {
                    const gameName = game.querySelector('h3').textContent.toLowerCase();
                    if (gameName.includes(searchQuery)) {
                        section.style.display = 'block'; // Show section if a match is found
                        game.style.display = 'block';
                        foundGames = true;
                    } else {
                        game.style.display = 'none';
                    }
                });
            });

            if (!foundGames) {
                alert('No games found matching your search.');
            }
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            location.reload(); // Refresh the page to reset everything
        }
    </script>
